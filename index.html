<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!--/*外层最大容器*/-->
    <div class="wrap">
      <!--	/*包裹所有元素的容器*/-->

      <div class="cube">
        <!--前面图片 -->
        <div class="out_front">
          <img src="./img/img1.jpg" class="pic" />
        </div>
        <!--后面图片 -->
        <div class="out_back">
          <img src="./img/img2.jpg" class="pic" />
        </div>
        <!--左图片 -->
        <div class="out_left">
          <img src="./img/img3.jpg" class="pic" />
        </div>
        <div class="out_right">
          <img src="./img/img4.jpg" class="pic" />
        </div>
        <div class="out_top">
          <img src="./img/img5.jpg" class="pic" />
        </div>
        <div class="out_bottom">
          <img src="./img/img6.jpg" class="pic" />
        </div>
        <!--小正方体 -->
        <span class="in_front">
          <img src="./img/img1.jpg" class="in_pic" />
        </span>
        <span class="in_back">
          <img src="./img/img2.jpg" class="in_pic" />
        </span>
        <span class="in_left">
          <img src="./img/img3.jpg" class="in_pic" />
        </span>
        <span class="in_right">
          <img src="./img/img4.jpg" class="in_pic" />
        </span>
        <span class="in_top">
          <img src="./img/img5.jpg" class="in_pic" />
        </span>
        <span class="in_bottom">
          <img src="./img/img6.jpg" class="in_pic" />
        </span>
      </div>
    </div>
  </body>
</html>
